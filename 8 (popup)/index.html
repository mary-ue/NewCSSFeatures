<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Popup</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <dialog id="dialog">
    <form method="dialog"> <!-- !! кнопка внутри при сабмите закрывает диалог -->
      <p>Hi, I'm a dialog.</p>
      <button>OK</button>
    </form>
  </dialog>
  <button onclick="dialog.showModal()">Open Dialog</button>
</body>
</html>
